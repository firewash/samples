<body></body>
<script>
  function LongestCommonSubstring(word1, word2) {
    var max = 0;
    var index = 0;
    let char1 = null;
    let char2 = null;
    var lcsarr = new Array(word1.length + 1);
    for (var i = 0; i <= word1.length + 1; ++i) {
      lcsarr[i] = new Array(word2.length + 1);
      for (var j = 0; j <= word2.length + 1; ++j) {
        lcsarr[i][j] = 0;
      }
    }
    console.log('init');
    console.table(lcsarr);
    for (var i = 0; i <= word1.length; ++i) {
      for (var j = 0; j <= word2.length; ++j) {
        if (i == 0 || j == 0) {
          lcsarr[i][j] = 0;
        } else {
          char1 = word1[i - 1];
          char2 = word2[j - 1];
          if (char1 == char2) {
            lcsarr[i][j] = lcsarr[i - 1][j - 1] + 1;
          } else {
            lcsarr[i][j] = 0;
          }
        }
        console.log('i,j:',i,j);
        console.table(lcsarr);
        if (max < lcsarr[i][j]) {
          max = lcsarr[i][j];
          index = i;
        }
      }
    }
    var str = "";
    if (max == 0) {
    } else {
      for (var start = index - max, i = 0; i < max; ++i) {
        str += word1[start+i];
      }
    }
    console.log(str);
    return str;
  }
  document.body.innerHTML += Math.random();
  document.body.innerHTML += LongestCommonSubstring('abcde','1a2cd3e')+'-';
  document.body.innerHTML += LongestCommonSubstring('abcdefgh','cd1ecdecdabcd1e')+'-';
</script>
