<script>
  function LongestCommonSubstring(word1, word2) {
    var max = 0;
    var indexInWord1 = 0;
    let char1 = null;
    let char2 = null;
    var lcsarr = new Array(word1.length);
    function getLeftTop(i,j){
      return (lcsarr[i - 1] && lcsarr[i - 1][j-1]) ? lcsarr[i - 1][j-1] : 0;
    }
    for (var i = 0; i < word1.length; i++) {
      lcsarr[i] = new Array(word2.length);
      for (var j = 0; j <= word2.length; j++) {
        lcsarr[i][j] = 0;
      }
    }
    console.log('init');
    console.table(lcsarr);
    
    for (var i = 0; i < word1.length; ++i) {
      for (var j = 0; j < word2.length; ++j) {
          char1 = word1[i];
          char2 = word2[j];
          if (char1 == char2) {
            lcsarr[i][j] = getLeftTop(i,j) + 1;
          } else {
            lcsarr[i][j] = 0;
          }
        
        console.log('i,j:',i,j);
        console.table(lcsarr);
        if (max < lcsarr[i][j]) {
          max = lcsarr[i][j];
          indexInWord1 = i;
        }
      }
    }
    var str = "";
    if (max > 0) {
      for (var start = indexInWord1-max+1, i = 0; i < max; ++i) {
        str += word1[start+i];
      }
    }
    console.log(str);
    return str;
  }
  LongestCommonSubstring('abcde','1a2cd3e');
</script>
